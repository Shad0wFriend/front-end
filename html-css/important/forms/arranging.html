<!DOCTYPE html>
<html>

<head>
  <title>arranging-the-widths</title>
  <link rel="stylesheet" href="arranging.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Rent Audi Vehicles</legend>
      <div>
        <span>Named</span>
        <input type="text" value="Enter your name">
      </div>
      <div>
        <span>Select</span>
        <select>
          <option value="Audi 80">Audi 80</option>
          <option value="Mercedes G-class">Mercedes G-class</option>
        </select>
      </div>
      <div>
        <span>Message:</span>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
      </div>
    </fieldset>
  </form>
</body>

</html>
