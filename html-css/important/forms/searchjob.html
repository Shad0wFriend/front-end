<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="searchjob.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <ul>
      <li>
        <i class="fa fa-search" aria-hidden="true"></i>
        <a href="#">Search Business</a>
      </li>
      <li>
        <i class="fa fa-tags" aria-hidden="true"></i>
        <a href="#">Business Categories</a>
      </li>
      <li>
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <a href="#">Recent Locations</a>
      </li>
      <li>
        <i class="fa fa-user" aria-hidden="true"></i>
        <a href="#">Agents Located</a>
      </li>
    </ul>
  </nav>
  <form>
    <div>
      <span>business name</span>
      <input type="text" placeholder="enter a name">
    </div>
    <div>
      <span>country</span>
      <input type="text" placeholder="search by country">
    </div>
    <div>
      <span>city / state</span>
      <input type="text" placeholder="search by city or state">
    </div>
    <div>
      <span>zip / postal code</span>
      <input type="text" placeholder="enter a postal code">
    </div>
    <div>
      <span>employers</span>
      <input type="text" placeholder="1000-5000">
    </div>
    <div>
      <span>startup date</span>
      <input type="text" value="dd/mm/yyyy">
    </div>
    <div>
      <span>job opportunity</span>
      <input type="text" placeholder="any">
    </div>
    <button>
      <a href="#">let's find your job</a>
    </button>
  </form>
</body>

</html>
